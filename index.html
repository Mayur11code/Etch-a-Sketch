<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   </link>
   <script src="script.js" defer></script>


   <!-- inporting fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">


</head>

<body>
   <div class="sidebar">
      <h2>ETCH-A-SKETCH</h2>
      <h2 class="modes"> PAINT MODES:</h2>
      <button class="Bw">Black</button>
      <button class="rgb">RGB</button>
      <br>
      <button class="Eraser">Eraser</button>
      <button class="reset">RESET THE DRAWING AREA</button>

      <div class="size">
         <h2>SELECT SIZE :</h2>
         <select id="dropdown" name="size">
            <option class="option" value="16">16X16</option>
            <option class="option" value="32">32X32</option>
            <option class="option" value="50">50X50</option>
            <option class="option" value="custom">CUSTOM SIZE</option>
         </select>
         <fieldset class="custom select">
            <label for="custom">Enter no. of Boxes per row:
               <input type="text" name="custom" id="custom" placeholder="Enter a number noob"> <button
                  class="input">SUBMIT</button></label>
         </fieldset>
      </div>
   </div>
</body>

</html>
